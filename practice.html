  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: #000;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #333;
    }
    
    .header h1 {
      font-size: 22px;
      font-weight: 600;
    }
    
    .mode-toggle {
      display: flex;
      gap: 0;
      background: #333;
      border-radius: 6px;
      overflow: hidden;
    }
    
    .mode-btn {
      padding: 8px 20px;
      border: none;
      background: transparent;
      color: #999;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    .mode-btn.active {
      background: #fff;
      color: #000;
    }
    
    .mode-btn:hover:not(.active) {
      color: #fff;
    }
    
    .progress-bar {
      padding: 20px 30px;
      background: #fafafa;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .progress-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
      color: #666;
    }
    
    .progress-track {
      height: 6px;
      background: #e0e0e0;
      border-radius: 3px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: #000;
      transition: width 0.3s ease;
    }
    
    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    
    /* Flashcard Mode */
    .flashcard-container {
      perspective: 1000px;
      width: 100%;
      max-width: 600px;
    }
    
    .flashcard {
      width: 100%;
      min-height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }
    
    .flashcard.flipped {
      transform: rotateY(180deg);
    }
    
    .card-face {
      position: absolute;
      width: 100%;
      min-height: 400px;
      backface-visibility: hidden;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background: white;
    }
    
    .card-front {
      transform: rotateY(0deg);
    }
    
    .card-back {
      transform: rotateY(180deg);
    }
    
    .card-word {
      font-size: 32px;
      font-weight: 700;
      color: #000;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .card-hint {
      font-size: 14px;
      color: #999;
      margin-top: 20px;
    }
    
    .card-definition {
      font-size: 20px;
      color: #333;
      text-align: center;
      line-height: 1.6;
    }
    
    /* Dictation Mode */
    .dictation-container {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    
    .dictation-definition {
      font-size: 22px;
      color: #000;
      line-height: 1.7;
      margin-bottom: 40px;
      padding: 30px;
      background: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
    }
    
    .dictation-input {
      width: 100%;
      padding: 20px;
      font-size: 24px;
      text-align: center;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      outline: none;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    
    .dictation-input:focus {
      border-color: #000;
    }
    
    .dictation-input.correct {
      border-color: #4CAF50;
      background: #f1f8f4;
    }
    
    .dictation-input.incorrect {
      border-color: #f44336;
      background: #fef5f5;
      animation: shake 0.5s;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    .dictation-feedback {
      margin-top: 20px;
      font-size: 16px;
      min-height: 24px;
    }
    
    .feedback-correct {
      color: #4CAF50;
      font-weight: 600;
    }
    
    .feedback-incorrect {
      color: #f44336;
    }
    
    .correct-answer {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 600;
      color: #000;
    }
    
    /* Navigation */
    .navigation {
      padding: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      border-top: 1px solid #e0e0e0;
    }
    
    .nav-btn {
      padding: 12px 30px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      color: #333;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .nav-btn:hover:not(:disabled) {
      background: #000;
      color: white;
      border-color: #000;
    }
    
    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .empty-state {
      text-align: center;
      color: #999;
    }
    
    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    .empty-state-text {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }
    
    .empty-state-hint {
      font-size: 14px;
      color: #999;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
